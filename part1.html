<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="./phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        const N = 600 // 为什么不能超过600?
        var config = {
            type: Phaser.AUTO, // 渲染器
            width: 800,
            height: 600,
            physics: {
                default: "arcade",
                arcade: {
                    gravity: {
                        y: 300
                    },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }

        };

        var game = new Phaser.Game(config);

        function preload() // 加载资源
        {
            this.load.image('sky', 'assets/sky.png'); // 背景
            this.load.image('ground', 'assets/platform.png'); // 绿色的杠
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', {
                frameWidth: 32,
                frameHeight: 48
            });
        }
        let platforms = {};

        function create() { // 搭建场景
            this.add.image(400, 300, 'sky');
            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

        }

        function update() {}
    </script>

</body>

</html>
