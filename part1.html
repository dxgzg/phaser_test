<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 2</title>
    <script src="./phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        const N = 600 // 为什么不能超过600?
        var config = {
            type: Phaser.AUTO, // 渲染器
            width: 800,
            height: 600,
            physics: {
                default: "arcade",
                arcade: {
                    gravity: {
                        y: 300
                    },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }

        };

        var game = new Phaser.Game(config);

        function preload() // 加载资源
        {
            this.load.image('sky', 'assets/sky.png'); // 背景
            this.load.image('ground', 'assets/platform.png'); // 绿色的杠
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', {
                frameWidth: 32,
                frameHeight: 48
            });
        }
        let platforms = {};

        function create() { // 搭建场景
            this.add.image(400, 300, 'sky');
            platforms = this.physics.add.staticGroup(); // 添加到一个组里面

            platforms.create(400, 568, 'ground').setScale(2).refreshBody(); // 设置成两倍的大小
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            player = this.physics.add.sprite(100, 450, 'dude'); // 生成精灵

            player.setBounce(0.2); // 反弹系数
            player.setCollideWorldBounds(true); // 世界的边界打开

            // 创建画像使用的帧
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'dude',
                    frame: 4
                }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', {
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            });

            this.physics.add.collider(player, platforms); // 加入碰撞检测,精灵和平台分隔开

        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }
    </script>

</body>

</html>
